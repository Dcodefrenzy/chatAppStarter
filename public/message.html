<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    <title>Chat board</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card bg-warning">
                        <div class="card-body">
                                <h3 id="username" class="text-center"></h3>
                            <div class="row">
                                <div class="col-md-6">
                                        <i>You are in a chat with:</i>
                                    <div id="online">
                                        
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <ul id="messages" class="text-white"> 
                                        <li class="nav-link"> Message</li>
                                    </ul>
                                    <form action="">
                                        <div class="form-group">
                                            <input id="m" autocomplete="off"  class="form-control"/><button class="btn btn-lg btn-success">Send</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/jquery.js"></script>
<script>
    $(function(){
        var socket = io();
        const session = JSON.parse(sessionStorage.getItem("user"));
        $(document).ready(()=>{
            socket.emit("users", session._id);
            $("#username").html(session.nickname)
        });

        socket.on("users", function(users){
           const user =  users.filter((user)=>{
                if(user._id !== session._id){
                    return user;
                }
            }).map((user)=>{
               const p = document.createElement("p");
               p.id = user.sessionId;
               p.className = user._id
               p.textContent = user.nickname;
               p.onclick = function(){chatWith(this.id, this.className)}
               return p;
            })
            $('#online').html(user); 
        })
        function chatWith(sessionId, id){
            const to = {sessionId:sessionId, _id:id}
            const from  = {sessionId:session.sessionId, _id:session._id, nickname:session.nickname}
            console.log(to.sessionId)
            socket.emit("create room", from, to)

            $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            
            socket.emit('chat message', from,  to,  $('#m').val());
            $('#m').val('');
            return false;
    });
        }
        socket.on("create room", data=>{
            $('#messages').append($('<li>').text(data));
        })

        socket.on("chat message", (nick, data)=>{
            $('#messages').append($('<li>').text(nick+": "+data));
        })


    })
</script>
</html>
